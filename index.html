<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
            "
    />
  </head>

  <body>
    <!-- header start  -->
    <header>
      <!-- navbar start  -->
      <nav class="navbar navbar-expand-lg py-4">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><img width="250" src="icons/Logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item px-2">
                <a class="nav-link fw-semibold" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item px-2">
                <a class="nav-link fw-semibold" href="#">Product</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link fw-semibold" href="#">About us</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link fw-semibold" href="#">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar end  -->
      <!-- hero section start  -->
      <section class="hero_section">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-6 p-5">
              <img class="img-fluid" src="images/Group 33092.png" alt="" />
            </div>
            <div class="col-lg-6">
              <h1>
                <span>Nike React </span> <br />
                <span>Infinity Run 2</span>
              </h1>
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br />
                Nesciunt optio soluta delectus.
              </p>
              <button class="btn btn-primary fw-semibold px-3 py-2">
                <i class="fa-solid fa-cart-shopping"></i> BUY NOW
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- hero section end  -->
    </header>
    <!-- header end  -->
    <!-- bootstrap cdn script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
        "></script>
  </body>
</html>
